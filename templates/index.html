<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dall-e3 Artwork Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .api-key-input {
            font-family: monospace;
        }
        .image-placeholder {
            background-color: #E2E8F0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748B;
            font-size: 1.25rem;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-4">Dall-e3 Artwork Generator (DAWG)</h1>
        <p class="mb-6 text-lg">Unleash your creativity</p>
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <!-- Form for generating images -->
            <form method="POST">
                <div class="mb-4">
                    <label for="api-key" class="block text-sm font-medium text-gray-700 mb-1">OpenAI API key:</label>
                    <input type="text" id="api-key" name="api_key" class="api-key-input shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="sk-**************************">
                </div>
                <div class="mb-4">
                    <label for="image-size" class="block text-sm font-medium text-gray-700 mb-1">Size:</label>
                    <select id="image-size" name="size" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="1024x1024">1024x1024</option>
                        <option value="1024x1792">1024x1792</option>
                        <option value="1792x1024">1792x1024</option>
                    </select>
                </div>
                <div class="flex items-center mb-4">
                    <input id="hd-checkbox" name="quality" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="hd-checkbox" class="ml-2 block text-sm text-gray-900">HD</label>
                </div>
                <div class="mb-4">
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-1">Prompt:</label>
                    <textarea id="prompt" name="prompt" rows="2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="avloptimization chess dinger strategy cristiano blackfish hellboy kar juruby schalke messi temgrandprix medieval chess feather"></textarea>
                </div>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Generate Image
                </button>
            </form>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 image-grid">
            <!-- Placeholder for images -->
            {% for image in generated_images %}
                <div>
                    <img src="{{ image.url }}" alt="Generated Image">
                    <p>Cost: ${{ image.cost }}</p>
                </div>
            {% else %}
                <div class="image-placeholder">No images yet</div>
            {% endfor %}
        </div>
    </div>
    <script>
        // Placeholder for any potential JavaScript interactions
    </script>
</body>
</html>
